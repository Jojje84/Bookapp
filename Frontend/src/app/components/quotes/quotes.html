<div class="container mt-4">
  <h2 class="text-center mb-4">✨ Mina favoritcitat ✨</h2>
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let quote of quotes">
      <div class="card shadow-sm p-3 text-center quote-card">
        <i class="fa-solid fa-quote-left fa-2x text-primary mb-2"></i>
        <p class="fst-italic">"{{ quote.text }}"</p>
        <p class="fw-bold">– {{ quote.author }}</p>
      </div>
    </div>
  </div>
</div>
