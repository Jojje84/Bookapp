<div class="container mt-4">
  <h2>{{ isEdit ? 'Redigera bok' : 'Lägg till ny bok' }}</h2>

  <form (ngSubmit)="saveBook()" #bookForm="ngForm">
    <!-- Titel -->
    <div class="mb-3">
      <label for="title" class="form-label">Titel</label>
      <input
        id="title"
        name="title"
        [(ngModel)]="book.title"
        class="form-control"
        required
      />
    </div>

    <!-- Författare -->
    <div class="mb-3">
      <label for="author" class="form-label">Författare</label>
      <input
        id="author"
        name="author"
        [(ngModel)]="book.author"
        class="form-control"
        required
      />
    </div>

    <!-- Publiceringsdatum -->
    <div class="mb-3">
      <label for="publishedDate" class="form-label">Publiceringsdatum</label>
      <input
        id="publishedDate"
        name="publishedDate"
        [(ngModel)]="book.publishedDate"
        class="form-control"
        placeholder="ÅÅÅÅ-MM-DD"
        required
      />
    </div>

    <!-- Knappar -->
    <button type="submit" class="btn btn-success">
      {{ isEdit ? 'Uppdatera' : 'Lägg till' }}
    </button>

    <button type="button" class="btn btn-secondary ms-2" (click)="cancel()">
      Avbryt
    </button>
  </form>
</div>
