<div class="container mt-4">
  <h2 class="mb-3"><i class="fa-solid fa-book-open text-primary"></i> B√∂cker</h2>

  <!-- üîé s√∂k + sortering -->
  <div class="input-group mb-3">
    <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
    <input type="text" class="form-control" placeholder="S√∂k bok..." [(ngModel)]="searchText" />

    <span class="input-group-text"><i class="fa-solid fa-sort"></i></span>
    <select class="form-select" [(ngModel)]="sortBy">
      <option value="title">Titel</option>
      <option value="author">F√∂rfattare</option>
      <option value="year">√Ör</option>
    </select>
  </div>

  <!-- ‚ûï L√§gg till ny bok -->
  <button
    class="btn btn-success mb-3 shadow"
    (click)="openBookModal()"
    data-bs-toggle="modal"
    data-bs-target="#bookModal"
  >
    <i class="fa-solid fa-plus"></i> L√§gg till ny bok
  </button>

  <!-- üìö Boklista -->
  <div class="book-grid">
    <div *ngFor="let book of filteredBooks">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column text-center">
          <div class="mb-3">
            <i class="fa-solid fa-book text-secondary me-1"></i>
            <strong>{{ book.title }}</strong
            ><br />
            <span class="text-muted">{{ book.author }}</span
            ><br />
            <small class="text-muted">{{ book.publishedDate | date : 'yyyy-MM-dd' }}</small>
          </div>
          <div class="mt-auto d-flex justify-content-center gap-2">
            <!-- Redigera -->
            <button
              class="btn btn-sm btn-outline-primary"
              (click)="openBookModal(book)"
              data-bs-toggle="modal"
              data-bs-target="#bookModal"
            >
              <i class="fa-solid fa-pen"></i> Redigera
            </button>

            <!-- Ta bort -->
            <button
              class="btn btn-sm btn-danger"
              (click)="openDeleteModal(book)"
              data-bs-toggle="modal"
              data-bs-target="#deleteModal"
            >
              <i class="fa-solid fa-trash"></i> Ta bort
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- üîΩ Modal f√∂r L√§gg till / Redigera -->
  <div
    class="modal fade"
    id="bookModal"
    tabindex="-1"
    aria-labelledby="bookModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="bookModalLabel">
            <i class="fa-solid fa-book"></i>
            {{ editingBook.id ? 'Redigera bok' : 'L√§gg till bok' }}
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="St√§ng"
          ></button>
        </div>
        <div class="modal-body">
          <app-book-form
            [book]="editingBook"
            [isEdit]="!!editingBook.id"
            (save)="saveBook($event)"
            (cancel)="editingBook = { title: '', author: '', publishedDate: '' }"
          ></app-book-form>
        </div>
      </div>
    </div>
  </div>

  <div
    class="modal fade"
    id="deleteModal"
    tabindex="-1"
    aria-labelledby="deleteModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="deleteModalLabel">
            <i class="fa-solid fa-triangle-exclamation"></i> Bekr√§fta radering
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="St√§ng"
          ></button>
        </div>
        <div class="modal-body text-center">
          √Ñr du s√§ker p√• att du vill ta bort <strong>{{ bookToDelete?.title }}</strong
          >?
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Avbryt</button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="confirmDelete()"
            data-bs-dismiss="modal"
          >
            <i class="fa-solid fa-trash"></i> Ta bort
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
