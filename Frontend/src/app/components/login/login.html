<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg rounded overflow-hidden" style="max-width: 900px; width: 100%;">

    <div class="row g-0">
      <!-- Left -->
      <div class="col-md-6 bg-white d-flex justify-content-center align-items-center h-100">
        <div class="p-5 w-100" style="max-width: 350px">
          <h3 class="mb-4 fw-bold"><i class="fa-solid fa-key text-warning me-2"></i> Login</h3>
          <p class="text-muted mb-4">Welcome back! Please enter your credentials</p>

          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input
                [(ngModel)]="credentials.username"
                name="username"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                [(ngModel)]="credentials.password"
                name="password"
                type="password"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100 fw-bold rounded-pill">
              Login
            </button>
          </form>
        </div>
      </div>

      <!-- Right -->
      <div
        class="col-md-6 d-flex flex-column justify-content-center align-items-center text-white text-center p-5"
        style="background: linear-gradient(135deg, #4facfe, #00f2fe)"
      >
        <h1 class="fw-bold mb-3">ðŸ“š Book App</h1>
        <p class="lead">"Buy, share and get inspired by books and quotes â€“ simple and secure."</p>
      </div>
    </div>
  </div>
</div>
